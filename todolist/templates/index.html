{% extends 'base.html' %}

{% block head %}
<title>TODO LIST MANAGER</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">TODO LIST MANAGER</h1>
    
    
    
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task}}</td>
                <td>{{ date_created }}</td>
                
                
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    
    

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content",value="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
